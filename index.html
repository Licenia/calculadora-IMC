<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>| Calculadora IMC</title>
  </head>
  <body>
    <div class="container" id="container" >
      <h1 class="contenedor">Calculadora IMC</h1>
      <div class="form">
       <div>
         <label>Peso</label>
         <input type="number" id="peso-input"></input>
         <select name="unidad-peso" id="selector-unidad-peso">
           <option value="kg">kilogramos</option>
           <option value="lb">libras</option>
          </select>
       </div>
       <div>
         <label>Altura</label>
         <input type="number" id="longitud-input"></input>
         <select name="unidad-altura" id="selector-unidad-altura">
       <option value="cm">centimetros</option>
       <option value="m">metros</option> 
     </select>
       </div>
            <button class="calcular" id="btn-calcular">Calcular</button>
          </div>
          <div class="grafico"><canvas id="grafico"></canvas></div>
        </div>
 <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
