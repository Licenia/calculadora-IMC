<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Calculadora IMC</title>
  </head>
  <body>
    <div id="container">
      <h1 class="contenedor">Calculadora IMC</h1>
      <div>
        <label>Peso</label>
        <input type="number" id="peso-input"></input>
        <select name="unidad-peso" id="selector-unidad-peso">
          <option value="kg">kilogramos</option>
          <option value="lb">libras</option>
        </select>
          <label>Altura</label>
            <input type="number" id="longitud-input"></input>
            <select name="unidad-altura" id="selector-unidad-altura">
          <option value="cm">centimetros</option>
          <option value="in">pulgadas</option>
        </select>
            <button class="calcular" id="calcular">Calcular</button>
      </div>
    </div>
      <div><canvas id="grafico"></canvas></div>
    <script type="module" src="/src/js/imc.js"></script>
  </body>
</html>
